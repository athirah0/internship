<!DOCTYPE html>
<html>
    <head>
        <title>Asset Serial Number Extractor</title>
    </head>
    <body>
        <h1>Upload an Asset Serial Number Image</h1>
        <form method = "POST" enctype = "multipart/form-data">
            <input type = "file" name = "image" required>
            <button type = "submit">Extract</button>
        </form>

        {% if image_path %}
            <h2>Uploaded Image:</h2>
            <img src = "{{image_path}}" width = "300"><br>
        {% endif %}

        {% if serial_number %}
            <h2>Asset Serial Number:</h2>
            <p><strong style = "color: red;">{{serial_number}}</strong></p>
        {% endif %}
    </body>
</html>
